name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.22.2"
    - name: Lint Server
      uses: golangci/golangci-lint-action@v6
      with:
        working-directory: server
        version: v1.58
    - name: Lint CLI
      uses: golangci/golangci-lint-action@v6
      with:
        working-directory: cli
        version: v1.58

  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.22.2"
    - name: Run tests
      run: |
        cd server
        go mod tidy
        go test ./... -cover -v
